<!DOCTYPE html>
<html>
    <head>
        <title>CSS-Task-9</title>
        <style>
            .outer-box{
                border: 3px solid black;
                width: 250px;
                height: 160px;
            }
            .inner-box{
                background-color: yellow;
                margin: 33px 20px;
            }
        </style>
    </head>
    <body>
        <div class="outer-box">
            <div class="inner-box">
                <span>The text has a margin of 40 pixels on all four sides. It is nested within a 'div' with a border to make it easier to see the effect of the margin.</span>
            </div>
        </div>
    </body>
</html>
