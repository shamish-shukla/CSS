<!DOCTYPE html>
<html>
    <head>
        <title>CSS-Task-9</title>
        <style>
            .outer-box{
                border: 3px solid black;
                width: 350px;
                height: 120px;
            }
            .inner-box{
                background-color: yellow;
                margin: 30px 20px;
            }
        </style>
    </head>
    <body>
        <div class="outer-box">
            <div class="inner-box">
                <span>The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div</span>
            </div>
        </div>
    </body>
</html>
